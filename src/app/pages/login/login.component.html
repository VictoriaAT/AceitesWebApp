<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../../../../assets/images/bg-02.JPG);">
        <span class="login100-form-title-1">
          Iniciar sesión
        </span>
      </div>

      <form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form">
        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger"> <small>*El correo es
            obligatorio</small></span>
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Email</span>
          <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" required
            email>
          <span class="focus-input100"></span>
        </div>


        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">
          <small>*La contraseña debe de ser más de 6 letras</small></span>
        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
          <span class="label-input100">Contraseña</span>
          <input class="input100" type="password" name="password" placeholder="Contraseña"
            [(ngModel)]="usuario.password" minlength="6" required>
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarme">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a [routerLink]="['/registro']" class="txt1">
              ¿No tienes cuenta?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
