<app-navbar></app-navbar>
<div class="container mb-5">
    <h2 class="mt-4">ACEITES NATURALES</h2>
    <hr>

    <div class="row">
        <div class="col text-right">
            <button class="btn btn-outline-info" [routerLink]="['/aceite/nuevo']">
                <i class="fas fa-plus"> </i>
                Agregar
            </button>
        </div>
    </div>

    <table class="table mt-3 ">
        <thead class=" bg-info text-center text-white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre aceite</th>
                <th scope="col">Pa√≠s</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let aceite of aceites ; let i= index">
                <th scope="row">{{i+1}}</th>
                <td>{{aceite.nombre}}</td>
                <td>{{aceite.pais}}</td>
                <td class="text-center">
                    <button class="btn btn-success mr-1" [routerLink]="['/aceite',aceite.id]">
                        <i class="fas fa-pencil-alt"></i>
                    </button>

                    <button class="btn btn-danger mr-1" (click)="borrarAceite(aceite,i)">
                        <i class="far fa-trash-alt"></i>
                    </button>

                    <button class="btn btn-primary custom-btn" [routerLink]="['/informacion',aceite.id]">
                        <i class="fab fa-pagelines"></i>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>

    <!-- ALERTAS -->

    <div *ngIf="cargando" class=" alert alert-success text-center mt-3" role="alert">
        <h4 class="alert-heading">
            Cargando
            <p class="mt-3">
                <i class="fas fa-sync-alt fa-spin fa-4x" style="color:#00541a"></i>

            </p>


            <p class="mt-3">
                Espere por favor
            </p>
        </h4>
    </div>

    <div *ngIf="!cargando && aceites.length === 0" class="alert alert-danger text-center mt-3">
        <h4 class="alert-heading">
            No hay registros
            <p class="mt-3">
                <i class="fas fa-exclamation-triangle fa-4x" style="color:#af0404;"></i>
            </p>
        </h4>
    </div>


</div>
